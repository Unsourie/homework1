<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>欢迎注册会员</p> <!--改颜色-->
    <form action="URL" name="phoneNumber" method="get" target="_blank">

        <div id="tel">
            <label for="tel">
                电话号码：<input type="tel" name="tel" id="tel" placeholder="11位手机号">必填<!--改成红色-->
            </label>
        </div>
        <br>
        <div id="password">
            <label for="password">
                创建密码：<input type="password" name="password" id="password" placeholder="8位密码">必填<!--改成红色-->
            </label>
        </div>
        <br>
        <div id="mailbox">
            <label for="mailbox">
                创建邮箱：<input type="email" name="mailbox" id="mailbox" placeholder="列如:wustzz@sina.com">必填<!--改成红色-->
            </label>
        </div>
        <br>
        <div id="verification">
            <label for="verificationCode">
                验证码：<input type="text" name="verificationCode" id="verificationCode">
            </label>
        </div>
        <br>
        <div id="gender">
            性别：
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女
        </div>
        <div id="birday">
            生日：<input type="date" name="date" id="date">
        </div>
        <br>
        <div id="age">
            <label for="age">
                年龄：<input type="number" name="age" id="age">
            </label>
        </div>
        <br>
        <div id="nativePlace">
            籍贯：
            <select name="sheng" id="sheng" size="1">
                <option value="1">河北</option>
                <option value="2">山西</option>
                <option value="3">吉林</option>
                <option value="4">辽宁</option>
                <option value="5">黑龙江</option>
                <option value="6">陕西</option>
                <option value="7">甘肃</option>
                <option value="8">青海</option>
                <option value="9">山东</option>
                <option value="10">福建</option>
                <option value="11">浙江</option>
                <option value="12">台湾</option>
                <option value="13">河南</option>
                <option value="14" selected="selected">湖北</option>
                <option value="15">湖南</option>
                <option value="16">江西</option>
                <option value="17">江苏</option>
                <option value="18">安徽</option>
                <option value="19">广东</option>
                <option value="20">海南</option>
                <option value="21">四川</option>
                <option value="22">贵州</option>
                <option value="23">云南</option>
                <option value="24">北京</option>
                <option value="25">上海</option>
                <option value="26">天津</option>
                <option value="27">重庆</option>
                <option value="28">内蒙古自治区</option>
                <option value="29">新建维吾尔自治区</option>
                <option value="30">宁夏回族自治区</option>
                <option value="31">广西壮族自治区</option>
                <option value="32">西藏自治区</option>
                <option value="33">香港特别行政区</option>
                <option value="34">澳门特别行政区</option>
    
                <!--多级选择-->
    
            </select>
        </div>
        <br>
        <div id="educationBackGround">
            个人学历：
            <select name="educationBackGround" id="educationBackGround">
                <option value="0">未上过学</option>
                <option value="1">小学</option>
                <option value="2">初中</option>
                <option value="3">高中</option>
                <option value="4" selected="selected">本科</option>
                <option value="5">专科</option>
                <option value="6">研究生</option>
                <option value="7">博士</option>
            </select>
        </div>
        <br>
        <div id="salary">
            月薪：<input type="range" id="salary" name="salary" min="0" max="30000" step="100" value="5000">
        </div>
        <br>
        <div id="hobby">
            个人爱好：
            <input type="checkbox" name="hobby" value="sing">唱歌
            <input type="checkbox" name="hobby" value="run">跑步
            <input type="checkbox" name="hobby" value="swing">游泳
        </div>
        <br>
        <div id="picture">
            个人照片：
            <input type="file" name="picture" accept="image*/"><!--照片预览-->
        </div>
        <br>
        <div id="selfIntroduction">
            <textarea name="selfIntroduction" id="selfIntroduction" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div id="buttpon">
            <input type="submit" value="提交">
            <input type="reset" value="重填">
        </div>
    </form>
</body>

</html>
